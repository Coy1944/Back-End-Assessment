<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
  </head>
  <body class="container">
    <button id="complimentButton">Get a compliment</button>
    <button id="fortuneButton">Get a fortune</button>

    <input id="nameInput" type="text" placeholder="Enter your name here" />
    <button id="nameButton">Submit Name</button>

    <input id="indexInput" placeholder="Enter an index number" />
    <button id="indexButton">Delete Names</button>

    <form>
      <label>This is where the form is</label>
      <label>Type in a name</label><input id="newNameInput" type="text" placeholder="Enter the new name" />
      <label>Type in the index</label><input id="newNameIndex" placeholder="Enter an index to edit" />
      <input id="submitForm" type="button" value="Submit" />
    </form>

    <button id="successButton">Tips for success</button>
    <button id="goalButton">Ideas for goals</button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
